<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobot.ai</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <div class="container">
      <h2 class="heading">Wobot.ai</h2>

      <form class="form">
        <div class="lines">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <div class="title">
          <h3>It's a delight to have you onboard</h3>
        </div>

        <div class="title">
          <p>Help us know you better.</p>
          <p>(This is how we optimize Wobot as per your business needs)</p>
        </div>

        <div class="input">
          <span class="company">Company name</span>
          <input type="text" placeholder="e.g. Example Inc" required />
        </div>

        <div class="input">
          <span class="industry">Industry</span> <br />
          <select class="select" required>
            <option value="" selected default>Select</option>
            <option></option>
            <option></option>
          </select>
        </div>

        <div class="input">
          <span class="company-size">Company size</span>
          <div class="size">
            <button>1-20</button>
            <button>21-50</button>
            <button>51-200</button>
            <button>201-500</button>
            <button>500+</button>
          </div>
        </div>

        <button class="btn btn-primary">Get Started</button>
      </form>

      <footer class="footer">
        <p>Terms of use | Privacy policy</p>
      </footer>
    </div>
  </body>
</html>
